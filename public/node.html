<!DOCTYPE html>
<html lang="en">
<link rel="icon" href="/images/favicon.png">
<title>Fix it Feliks</title>
  
<head>
  <link rel="stylesheet" type="text/css" href="https://www.w3schools.com/w3css/4/w3.css">
  
</head>
  
<body>
<div class="w3-row">
    <div class="w3-col w3-red" style="width:20%">	
	    <div style="w3-display-topmiddle;text-align:center;font-size:20px;font-family:calibri;padding-top:210px;">
			<ul class="w3-ul w3-center">
			  <li>Your IP: {{IP}}</li>
			  <li>Your browser: {{user-agent}}</li>
		          <li>Your language: {{accept-language}}</li>
			</ul>
		</div></div>
    <div class="w3-col w3-blue" style="width:60%">
	    <div style="w3-display-topmiddle;text-align:center;font-size:20px;font-family:calibri;">
		<img src="https://www.fixitfeliks.com/images/omw.png">
		<div style="height:400px;width:100%";>
			<iframe
			  width="600"
			  height="450"
			  frameborder="0" style="border:0"
			  src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCya1r2GK8aTVR8RFUwSc2vGNzUpcax2Io
				&q={{ll}}" >
			</iframe>
		</div>
	  </div>
    </div>
    <div class="w3-col w3-red" style="width:20%">
	    <div style="w3-display-topmiddle;text-align:left;font-size:20px;font-family:calibri;padding-top:210px;">
	    		<ul class="w3-ul w3-center">
			  	<li>Coordinates {{ll}}</li>
			 	<li>Your Location: {{city}} {{region}}, {{country}} </li>
			  	<li>Timezone: {{timezone}}</li>
				<li>Time Stamp: {{TS}}</li>
				<li>Redirected from: {{referer}}</li>
			</ul>
		</div>
	</div>
</div>


</body>
  
</html>
